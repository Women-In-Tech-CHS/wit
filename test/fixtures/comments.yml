  content: "Rose... before I go, I just want to tell you: you were fantastic. Absolutely fantastic. And do you know what? So was I! One day, just one day, maybe I'll meet somebody who gets the whole 'don't wander off' thing. Now, don't antagonize her. I love a happy medium! Lots of planets have a North. Ricky, if I was to tell you what I was doing to the controls of my frankly magnificent timeship, would you even begin to understand? You look beautiful! ...considering. That you're human. Nice to meet you, Rose."
  commentable: one (Article)
