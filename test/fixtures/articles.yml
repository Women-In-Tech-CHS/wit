  title: "I am the Bad Wolf"
  content: "Blimey, trying to make an Ood laugh... Allons-y! River, you know my name. You whispered my name in my ear! There's only one reason I would ever tell anyone my name. There's only one time I could... What? What?! WHAT?! I'd call you a genius, except I'm in the room. Black tie...Whenever I wear this, something bad always happens. Aw, I wanted to be ginger! I've never been ginger! And you, Rose Tyler! Fat lot of good you were! You gave up on me! Ooh, that's rude. Is that the sort of man I am now? Am I rude? Rude and not ginger."

